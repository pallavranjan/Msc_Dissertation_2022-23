{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Log in</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="block mb-2 text-gray-700">Username</label>
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="block mb-2 text-gray-700">Password</label>
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
